---
layout: default
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date"> {{ post.date | date: "%B %-d, %Y" }}</span>
        {{ post.excerpt }}
        <br>
        <ul class="tags">
          {% for tag in post.tags %}
            <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
          {% endfor %}
          </ul>
      </li>
    {% endfor %}
  </ul>

</div>
